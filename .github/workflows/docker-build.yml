name: Docker Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build image for testing
        run: docker build -t mysite-test .

      - name: PHP Syntax Check (Lint)
        # Проверяем все файлы .php на ошибки синтаксиса
        run: docker run --rm mysite-test find . -name "*.php" -exec php -l {} \;

  deploy:
    runs-on: ubuntu-latest
    needs: test # Деплой запустится только если Lint прошел!
    steps:
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd server-setup/website || exit 1
            git fetch origin main
            git reset --hard origin/main
            
            # Пересборка образа (подтянет новый код через COPY)
            docker compose build --no-cache
            docker compose up -d
            
            # Чистим старые образы
            docker image prune -f