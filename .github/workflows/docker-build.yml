name: Docker Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build image for testing
        run: docker build -t mysite-test .

      - name: PHP Syntax Check (Lint)
        # Проверяем все файлы .php на ошибки синтаксиса
        run: docker run --rm mysite-test find . -name "*.php" -exec php -l {} \;

# ... (твоя секция test остается без изменений)

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd server-setup/website || exit 1
            git fetch origin main
            git reset --hard origin/main
            
            # Сборка и запуск
            docker compose build
            docker compose up -d
            
            # ПРОВЕРКА: Даем 5 секунд и смотрим статус
            sleep 5
            if [ "$(docker inspect -f '{{.State.Running}}' mysite_php)" != "true" ]; then
              echo "Error: Container mysite_php is not running!"
              docker logs mysite_php
              exit 1
            fi
            
            docker image prune -f